version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - IS_DOCKER=true
      - ACTIVE_DB=${ACTIVE_DB:-postgres}
      # PostgreSQL Config
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=${POSTGRES_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-multidb}
      # MySQL Config
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=${MYSQL_USERNAME:-mysql}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mysql}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-multidb}
      # SQLite Config
      - SQLITE_PATH=${SQLITE_PATH:-:memory:}
      # Common Config
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE:-true}
      - DB_LOGGING=${DB_LOGGING:-true}
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DATABASE:-multidb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_USER=${MYSQL_USERNAME:-mysql}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mysql}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-multidb}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
      - mysql

volumes:
  postgres_data:
  mysql_data: 